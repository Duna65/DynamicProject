function deckmake(){
    deck = []
    let i=1
    let n=1
    for(i=1;i<5;i++){
        for(n=1;n<14;n++){
            deck.push({face:i, number:n})
        }
    }
    deck.sort(() => Math.random() - 0.5);
}
function hit(player) {
    getcard(deck,player)
    print(player)
}
function stand(player) {

                CardText('p1s', 'Stood')
            }

            }
        if(player==p3){
                CardText('p3s', 'Stood')
            }
        if(player==p4){
                CardText('p4s', 'Stood')
            }

    if(players<=stands){
        checkAllPlayers()
    }
}

        let betm = parseInt(document.getElementById(`p1b`).value);

    }

}
function checkAllPlayers() {
    if (players<=stands) {
        houseDraw()
    }
} 
function houseDraw() {
    for(let i=score(house);i<=15;i=score(house)){//logic for the house
            if(score(house)!=0){
            getcard(deck, house)
            if(house.length>=8){
                break

            if(score(house)==0){

}
function scorebet(player){
    if(player==p1){//logic to score the winners
        p1s = score(p1)
        houses = score(house)
        if(p1s>houses){
            p1m += betp1 * 2
        }
        if(p1s<houses){
            betp1=0
        }
        if(p1s==houses){
            p1m += betp1

function getcard(source,destination){
            destination.push(source.pop())
}
function score(player) {
    let Aces = 0; // aces in the player's hand
    let Score = 0; // Overall score
    for (let card of player) {
        if (card.number === 1) { // Check if the card is an Ace
            Aces += 1;
            Score += 11;
        } else if (card.number >= 10) { //face cards
            Score += 10;
        } else {
            Score += card.number; // Add the card's value for number cards
        }
    }
    if (Score >= 22) {
        if (Aces === 1) {
            Score -= 10;
        }
        if (Aces === 2 && Score === 22) {
            Score -= 1; // Special case for two Aces at 22
        }
        if (Score >= 22) {
            Score = 0; // Set score to 0 if still over 21
        }
    }
    return Score;
}
